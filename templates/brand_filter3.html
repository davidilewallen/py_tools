{% extends 'base.html' %}

{% block content %}

     <!--JavaScript for copy button-->
     <script>
        function copyTable() {
            // Create a Range object covering the entire table
            var range = document.createRange();
            var table = document.getElementById("resultsTable");
            range.selectNode(table);
            window.getSelection().removeAllRanges(); // Clear existing selections
            window.getSelection().addRange(range); // Select the table range
            document.execCommand("copy"); // Copy the selected range to clipboard
            window.getSelection().removeAllRanges(); // Clear selection
            alert("Table copied to clipboard!"); // Optional: Show a confirmation message
        }
    </script>

    <h1>Brand Filter Tool</h1>
    <form method="post">
        <label for="list1">List of Keyword Phrases:</label><br>
        <textarea id="list1" name="list1" rows="4" cols="50"></textarea><br>
        <label for="list2">List of Brands to Check:</label><br>
        <textarea id="list2" name="list2" rows="2" cols="50"></textarea><br>
        <input type="submit" value="Check">
    </form>
    {% if results %}
        <h2>Results:</h2>
        <button onclick="copyTable()">Copy Table</button> <!-- Copy Table Button -->
        <table id="resultsTable" border="1">
            <tr>
                <th>Keywords</th>
                <th>Brand</th>
            </tr>
            {% for keyword, status in results %}
                <tr>
                    <td>{{ keyword }}</td>
                    <td>{{ status }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}

	
{% endblock %}
